<!DOCTYPE html>
<html>
<head>
    <title>Comments</title>
</head>
<body>
    <h1>Comments</h1>
    <table>
        <tr>
            <th>User</th>
            <th>Comment</th>
        </tr>
        {% for comment in comments %}
        <tr>
            <td>{{ comment['User'] }}</td>
            <td>{{ comment['Comment'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
