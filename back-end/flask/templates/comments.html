<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
</head>
<body>
    <h1>Commentaires</h1>
    <ul>
        {% for author, comments_list in comments.items() %}
            {% for comment in comments_list %}
                <li>{{ author }}: {{ comment }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
</body>
</html>
