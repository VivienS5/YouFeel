<div class="center-content">
  <!-- Tout le contenu de votre page ici -->
  <div class="container">
    <div class="container-card">
      <mat-card>
        <mat-card-content>
          <h2>YouFeel</h2>
          <p>
            Devinez l’emotion de vos vidéos en mettant vous memes les
            commentaires 
          </p>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="container-tab">
      <!-- Tableau mat-table -->
      <mat-card>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>Url video</mat-label>
            <input
              matInput
              [(ngModel)]="commentToPush"
              placeholder="Je met un commentaire"
              value="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUIcmlja3JvbGw%3D"
            />
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="addToTable()">
            rajouter au elements a traiter
          </button>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="container-tab">
      <!-- Tableau mat-table -->
      <table mat-table [dataSource]="listComment" class="mat-elevation-z8">
        <!-- Définition des colonnes -->
        <!-- Colonne ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element" class="on-item">
            {{ element.id }}
          </td>
        </ng-container>

        <!-- Colonne Commentaire -->
        <ng-container matColumnDef="commentaire">
          <th mat-header-cell *matHeaderCellDef style="width: 400px">
            Commentaire
          </th>
          <td mat-cell *matCellDef="let element" class="on-item">
            {{ element.commentaire }}
          </td>
        </ng-container>

        <!-- Définition des lignes -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <div class="center-content">
      <button mat-raised-button color="primary" (click)="redirectToComment()">
        Lancer le traitements des donnees
      </button>
    </div>
  </div>
</div>
