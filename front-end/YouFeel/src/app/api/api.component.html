<div class="center-content">
  <!-- Tout le contenu de votre page ici -->
  <div class="container">
    <div class="container-card">
      <mat-card>
        <mat-card-content>
          <h2>YouFeel</h2>
          <p>Devinez l’emotion de vos vidéos directement avec son lien !</p>
        </mat-card-content>
      </mat-card>
    </div>
    <form (ngSubmit) = "onSubmit()" action = "http://127.0.0.1:5000/upload" method = "post" enctype="multipart/form-data">  

    <div class="container-tab">
      <!-- Tableau mat-table -->
      <mat-card>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>Url video</mat-label>
            
              <input matInput placeholder="Lien Youtube" type="text" name="youtube_link"/>
             
          </mat-form-field>
        </mat-card-content>
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
      </mat-card>
    </div>

    <div class="center-content">
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">
        Lancer le traitement des données
      </button>
    </div>
  </form> 
  </div>
</div>
