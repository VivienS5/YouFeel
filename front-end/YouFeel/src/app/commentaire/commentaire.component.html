<div class="center-content">
  <!-- Tout le contenu de votre page ici -->
  <div class="container">
    <div class="container-card">
      <mat-card>
        <mat-card-content>
          <h2>Miniature vidéo</h2>
          <img
            src="https://risibank.fr/cache/medias/0/31/3160/316007/full.png"
            alt="Image Blanche"
          />
        </mat-card-content>
      </mat-card>
    </div>

    <div class="container-tab">
      <!-- Tableau mat-table -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Définition des colonnes -->
        <!-- Colonne ID -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">
            {{ element.username }}
          </td>
        </ng-container>

        <!-- Colonne Commentaire -->
        <ng-container matColumnDef="commentaire">
          <th mat-header-cell *matHeaderCellDef style="width: 400px">
            Commentaire
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.commentaire }}
          </td>
        </ng-container>

        <!-- Colonne Sentiment -->
        <ng-container matColumnDef="emotion">
          <th mat-header-cell *matHeaderCellDef>Sentiment</th>
          <td mat-cell *matCellDef="let element">
            <!-- Utilisation des icônes mat-icon pour afficher le sentiment -->
            <mat-icon>{{
              getSentimentIcon(element.emotion)
            }}</mat-icon>
          </td>
        </ng-container>

        <!-- Colonne Positif -->
        <ng-container matColumnDef="avis">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">
            Avis
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon class="avis-positif">thumb_up</mat-icon>
            <mat-icon class="avis-negatif">thumb_down</mat-icon>
          </td>
        </ng-container>

        <!-- Définition des lignes -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <div class="center-content">
      <button mat-raised-button color="primary">
        ENVOYER LES AJUSTEMENTS DES DONNEES
      </button>
    </div>
  </div>
</div>
